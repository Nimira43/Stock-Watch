<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/links.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Stock Watch</title>
</head>
<body>
    <section class="short-news">
        <div class="tradingview-widget-container">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
                {
                    "symbols" = [
                    {
                        "proName": "FOREXCOM:SPXUSD",
                        "title": "S&P 500 Index"
                    },
                    {
                        "proName": "FOREXCOM:NSXUSD",
                        "title": "US 100 Cash CFD"
                    },
                    {
                        "proName": "FX_IDC:EURUSD",
                        "title": "EUR to USD"
                    },
                    {
                        "proName": "BITSTAMP:BTCUSD",
                        "title": "Bitcoin"
                    },
                    {
                        "proName": "BITSTAMP:ETHUSD",
                        "title": "Ethereum"
                    }
                    ],
                    showSymbolLogo = true,
                    isTransparent = false,
                    displayMode = "adaptive",
                    colorTheme = "dark",
                    locale = "en"
                }
            </script>
        </div>
    
    </section>
    <nav class="said-navigation">
        <div class="toggle-nav"><i class="fas fa-less-than"></i></div>
        <ul class="nav-items show">
            <li class="toggle-item maps active">Maps</li>
            <li class="toggle-item analytics">Analytics</li>
        </ul>
    </nav>    
    <main>
        <section class="maps-chart show">
            <div class="map stocks">
                <h3>Stocks</h3>
                <div class="tradingview-widget-container">
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-stock-heatmap.js" async>
                        {
                            exchanges = [],
                            dataSource = "SPX500",
                            grouping = "sector",
                            blockSize = "market_cap_basic",
                            blockColor = "change",
                            locale = "en",
                            symbolUrl = "",
                            colorTheme = "dark",
                            hasTopBar = false,
                            isDataSetEnabled = false,
                            isZoomEnabled = true,
                            hasSymbolTooltip = true,
                            isMonoSize = false,
                            width = "100%",
                            height = "100%"
                        }
                    </script>
                </div>
            </div>
            <div class="map crypto">
                <h3>Crypto</h3>
                <div class="tradingview-widget-container">
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-crypto-coins-heatmap.js" async>
                        {
                            dataSource = "Crypto",
                            blockSize = "market_cap_calc",
                            blockColor = "change",
                            locale = "en",
                            symbolUrl = "",
                            colorTheme = "dark",
                            hasTopBar = false,
                            isDataSetEnabled = false,
                            isZoomEnabled = true,
                            hasSymbolTooltip = true,
                            isMonoSize = false,
                            width = "100%",
                            height = "100%"
                        }
                    </script>
                </div>
            </div>
            <div class="map forex">
                <h3>Forex</h3>
                <div class="tradingview-widget-container">              
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-forex-cross-rates.js" async>
                        {
                            width = 770,
                            height = 500,
                            currencies = [
                                "EUR",
                                "USD",
                                "JPY",
                                "GBP",                             "CHF",
                                "AUD",
                                "CAD",
                                "NZD"
                            ],
                            isTransparent = false,
                            colorTheme = "dark",
                            locale = "en",
                            backgroundColor = "#000000"
                        }
                    </script>
                </div>
                <!-- TradingView Widget END -->
            </div>
        </section>
        <section class="detailed-chart">

            <div class="tradingview-widget-container" style="height:900px;width:100%">
                <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
                    {
                        autosize = true,
                        symbol = "NASDAQ:AAPL",
                        timezone = "Etc/UTC",
                        theme = "dark",
                        style = "1",
                        locale = "en",
                        enable_publishing = true,
                        withdateranges = true,
                        range = "YTD",
                        hide_side_toolbar = false,
                        allow_symbol_change = true,
                        details = true,
                        hotlist = true,
                        calendar = false,
                        show_popup_button = true,
                        popup_width = "1000",
                        popup_height = "650",
                        support_host = "https://www.tradingview.com"
                    }
                </script>
            </div>
  <!-- TradingView Widget END -->
        </section>
    </main>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
